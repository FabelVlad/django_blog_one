{% extends 'st_case/base_st_case.html' %}

{% block title %}
    Edit tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_update_url}}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form_group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn mt-3 btn-outline-success">Edit Tag</button>
    </form>
{% endblock %}
